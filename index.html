<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #212121;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        #factDisplay {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #f0f0f0;
        }

        button {
            background-color: #64ffda;
            color: #212121;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a29e;
        }

        #factInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #424242;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        #addFactBtn {
            background-color: #bb86fc;
            color: #121212;
        }

        #addFactBtn:hover {
            background-color: #8659c6;
        }

        #errorMsg {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <p id="factDisplay">Click the button to get a fun fact!</p>
        <button id="factBtn">Generate Fact</button>

        <input type="text" id="factInput" placeholder="Enter your fun fact">
        <button id="addFactBtn">Add Fact</button>
        <p id="errorMsg"></p>
    </div>

    <script>
        const facts = [
            "A day on Venus is longer than a year.",
            "The Eiffel Tower can be 15 cm taller during the summer.",
            "Polar bears are nearly undetectable by infrared cameras.",
            "Bananas are berries, but strawberries aren't.",
            "The Great Wall of China is not visible from space with the naked eye.",
            "Honey never spoils.",
            "A group of flamingos is called a flamboyance.",
            "It is impossible to hum while holding your nose.",
            "The shortest war in history lasted only 38 minutes.",
            "Octopuses have three hearts.",
            "Sharks have been around longer than trees.",
            "Cows have best friends.",
            "The average person spends six months of their life waiting for red lights to turn green."
        ];

        const factDisplay = document.getElementById('factDisplay');
        const factBtn = document.getElementById('factBtn');
        const factInput = document.getElementById('factInput');
        const addFactBtn = document.getElementById('addFactBtn');
        const errorMsg = document.getElementById('errorMsg');

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        factBtn.addEventListener('click', () => {
            factDisplay.textContent = getRandomFact();
        });

        addFactBtn.addEventListener('click', () => {
            const newFact = factInput.value.trim();
            if (newFact === "") {
                errorMsg.textContent = "Please enter a fun fact.";
                return;
            }

            facts.push(newFact);
            factInput.value = "";
            errorMsg.textContent = "";
        });
    </script>
</body>

</html>
